<head>
    <title>fighting game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="health-bar">
            <!-- player health bar -->
            <div style="position: relative;
                 width: 100%; display:flex;
                   justify-content: flex-end;
                   border-left: 4px solid white;
                   border-top: 4px solid white;
                    border-bottom: 4px solid white;">

                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth"></div>
            </div>
            <!-- timer -->
            <div id="timer">10</div>
            <!-- enemy health bar -->
            <div style="position: relative;width: 100%;
                    border-right: 4px solid white;
                   border-top: 4px solid white;
                    border-bottom: 4px solid white;">

                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="enemyHealth"></div>
            </div>

        </div>
        <div id="result">Tie</div>
        <canvas> </canvas>
    </div>
    <details style="margin-top: 5px;">
        <summary onclick="showBody();">Help</summary>

        <div id="help">
            <div style="width: 100%;">
                <div>Player1:</div>
                <div>W = Jump</div>
                <div>D = Move Forward</div>
                <div>A = Move Backward</div>
                <div>S = Attack</div>

            </div>

            <div style="width: 100%;">
                <div>Player2:</div>
                <div>Up-Arrow = Jump</div>
                <div>Left-Arrow = Move Forward</div>
                <div>Right-Arrow = Move Backward</div>
                <div>Down-Arrow = Attack</div>
            </div>
        </div>
    </details>

</body>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
